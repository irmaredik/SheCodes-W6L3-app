<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b26dc72112.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-engine">
          <form class="form-inline">
            <div class="row">
              <div class="col-8">
                <input
                  type="search"
                  class="form-control"
                  placeholder="Enter your city"
                  id="city"
                  autocomplete="off"
                  aria-describedby="button-addon4"
                />
              </div>

              <div class="input-group-append" id="button-addon4">
                <button
                  class="btn btn-outline-secondary"
                  type="submit"
                  id="button"
                >
                  Search
                </button>
                
              </div>
            </div>
          </form>
        </div>

        <div id="cityDisplayed"></div>
        <div class="now"></div>
        <div class="row">
          <div class="col-8">
          <span class="emoji-now">
            <img
              src="http://openweathermap.org/img/wn/10d@2x.png"
              alt="broken clouds"
              id="icon-now"
             
            />
          </span>
          <span class="temperature-now">
            <span id="current-temperature"></span>
            <a href="#" id="celsius" class="active"> °C</a>|
            <a href="#" id="farenheit">°F</a>
          </span></div>
          <div class="col-4">
            <div class="row-weather">
              <div id="weather-description"></div>
              <div class="humidity">
                <span id="humidity"></span>
              </div>

              <span id="wind"></span>
            </div>
          </div>
        </div>
        <hr />
        <div class="row" id="weather-forecast"></div>
      </div>
    
        <small
          ><a
            class="footer"
            href="https://github.com/irmaredik/SheCodes-W6L3-app"
          >
            Open-source code</a
          >, by Irma Redikaite</small
        >
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
